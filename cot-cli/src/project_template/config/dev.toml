secret_key = "{{ dev_secret_key }}"

[database]
url = "sqlite://db.sqlite3?mode=rwc"

[auth_backend]
type = "database"

[middlewares]
live_reload.enabled = true

[static_files]
rewrite = "query_param"
cache_timeout = "1year"

[middlewares.session]
secure = false

[middlewares.session.store]
type = "database"
