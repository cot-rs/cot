{% let urls = urls %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File upload</title>
    </head>
    <body>
        <h1>File upload</h1>
        <form id="todo-form"
              action="{{ cot::reverse!(urls, "upload")? }}"
              method="post"
              enctype="multipart/form-data">
            {{ form }}
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
